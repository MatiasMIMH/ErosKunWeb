<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <style>
        @font-face {
            font-family: 'Komika-Title-Kaps';
            src: url(KomikaTitleKaps.ttf) format('truetype');
        }
        body {
            font-family: 'Komika-Title-Kaps', Arial, sans-serif;
            font-size: 24px;
            margin: 0;
            padding: 0;
            background-color: #f3b9cb;
        }

        header {
            background-color: #f3b9cb;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .menu {
            background-color: #f3b9cb;
            overflow: hidden;
            margin-bottom: -4px; 
        }

        .menu ul {
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: center;
        }

        .menu ul li {
            display: inline-block;
            margin: 0px; 
        }

        .menu ul li a {
            text-decoration: none;
            display: inline-block;
            position: relative; 
        }

        .menu ul li a img {
            max-width: 100%; 
            height: auto;
        }

        .menu ul li a .hover-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%; 
            height: auto;
        }

        .menu ul li a:hover .hover-image {
            display: block;
        }

        .banner {
            width: 100%;
            max-height: 450px; 
            background-image: url('banner-highres.png'); 
            background-size: cover;
            background-position: center;
            border: none; 
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px; 
            background-color: #f3b9cb; 
        }

        .product {
            background: #fff; 
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            float: left;
            width: 23%;
            box-sizing: border-box;
            text-align: center;
        }
        
        .white-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; 
        }
        
        .cart-item {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .cart-item img {
            width: 100px;
            height: auto;
            float: left;
            margin-right: 10px;
        }
        
        .cart-item h3, .cart-item p {
            margin: 0;
            padding: 0;
        }
        .cart-item .price {
            color: #555;
            font-size: 1.2em;
        }
        .cart-item .remove-button {
            float: right;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item .remove-button:hover {
            background-color: #c82333;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        .section-title {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }
        footer {
            background-color: #ea899a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .product img {
            width: 100%;
            height: auto;
            max-width: 300px; 
        }

        .product h3 {
            margin: 0;
            padding: 0;
        }

        .product p {
            color: #555;
        }

        .product .price {
            color: #555;
            font-size: 1.2em;
        }

        .product .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .product .buy-button:hover {
            background-color: #0056b3;
        }

        .checkout-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
		
		.modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }
		
		/* Estilos para los botones de redes sociales */
        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-buttons a {
            display: inline-block;
            margin-left: 10px;
        }

        .social-buttons img {
            width: 40px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalCostContainer = document.getElementById('total-cost');
            const modal = document.getElementById('myModal');
            const thanksImage = document.getElementById('thanks-image');

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCart() {
                cartItemsContainer.innerHTML = '';
                totalCostContainer.innerHTML = '';

                let totalCost = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>El carrito está vacío.</p>';
                } else {
                    cart.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'cart-item';
                        itemElement.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div>
                                <h3>${item.name}</h3>
                                <p class="price">${item.price}€</p>
                                <p>Miniatura:</p>
                                <img src="${item.miniatura}" alt="Miniatura del producto">
                                <div>
                                    <button class="remove-button" onclick="removeItem('${item.name}', ${item.price})">Eliminar</button>
									<button class="decrement-button" onclick="decrementItem('${item.name}', ${item.price}, 1)">-</button>
                                    <button class="increment-button" onclick="incrementItem('${item.name}', ${item.price}, 1)">+</button>
                                </div>
                                <p>Cantidad: ${item.quantity}</p>
                            </div>
                            <div class="clearfix"></div>
                        `;
                        cartItemsContainer.appendChild(itemElement);
                        totalCost += item.price * item.quantity;
                    });
                }

                totalCostContainer.innerHTML = `<p>Total: ${totalCost.toFixed(2)}€</p>`;
            }

            function addToCart(name, price, image, miniatura) {
                let found = false;
                cart.forEach(item => {
                    if (item.name === name) {
                        item.quantity++;
                        found = true;
                    }
                });
                if (!found) {
                    cart.push({ name: name, price: price, image: image, miniatura: miniatura, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }

            window.removeItem = function(name, price) {
                cart = cart.filter(item => item.name !== name);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            };

            window.incrementItem = function(name, price, amount = 1) {
                cart.forEach(item => {
                    if (item.name === name) {
                        item.quantity += amount;
                    }
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            };

            window.decrementItem = function(name, price, amount = 1) {
                cart.forEach(item => {
                    if (item.name === name && item.quantity > 1) {
                        item.quantity -= amount;
                    }
                });
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            };

            window.openModal = function() {
                if (cart.length === 0) {
                    modal.style.display = 'block';
                    thanksImage.style.display = 'block'; // Mostrar la imagen de agradecimiento
                } else {
                    modal.style.display = 'block';
                    thanksImage.style.display = 'none';
                    // Vaciar el carrito después de pagar
                    cart = [];
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCart(); // Actualizar la vista del carrito
                }
            };

            window.closeModal = function() {
                modal.style.display = 'none';
                thanksImage.style.display = 'none';
            };

            updateCart();
        });
    </script>
